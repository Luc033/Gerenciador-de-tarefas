<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Ops! Algo deu errado</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
        .error-container { max-width: 600px; margin: auto; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        h1 { color: #d9534f; }
        .error-message { color: #333; font-size: 1.1em; background: #eee; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="error-container">
    <h1><i class="fa fa-exclamation-triangle"></i> Ops! Ocorreu um problema.</h1>
    <p>Houve um erro inesperado ao processar sua solicitação.</p>

    <div class="error-message">
        <strong>Detalhe do erro:</strong>
        <p>500 - Internal Server Error</p>
    </div>

    <br>
    <a th:href="@{/home}">Voltar para a página inicial</a>
</div>
</body>
</html>
