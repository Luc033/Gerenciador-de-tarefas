<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">


    <button title="Adicionar novo responsável" th:fragment="modal-btn-responsavel" type="button" class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-plus"></i>
    </button>

    <!-- Modal -->
    <div th:fragment="modal-form-responsavel" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/responsavel/save}" th:method="post" th:object="${responsavel}">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Novo responsável</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="nomeResponsavel">Nome:</label>
                        <input class="form-control" type="text" minlength="3" name="" id="nomeResponsavel" th:field="*{nome}" th:errorclass="form-field-error">
                        <div class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                            Mensagem de erro no nome responsavel
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="senhaResponsavel">Senha:</label>
                        <input class="form-control" type="password" name="" id="senhaResponsavel" th:field="*{password}" minlength="4" th:errorclass="form-field-error">
                        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Mensagem de erro na senha responsavel
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" >Salvar</button>
                </div>
                </form>
            </div>
        </div>
    </div>


</html>
