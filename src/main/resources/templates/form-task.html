<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Nova tarefa</title>
</head>
<body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>

<main class="d-flex flex-column flex-lg-column mb-3 justify-content-center align-items-center">



    <h1>NOVA TAREFA</h1>


    <form class="form d-flex flex-column"
          th:action="${task.getId == null} ? @{/task/save} : @{/task/edit}" th:method="POST" th:object="${task}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label" for="descricaoTarefa">Nome da tarefa</label>
            <input class="form-control" type="text" name="" id="descricaoTarefa" th:field="*{descricao}" placeholder="Digite nome da tarefa aqui...">
        </div>
        <div class="mb-3">
            <label for="dataTarefa">Data de entrega</label>
            <input class="form-control" type="date" id="dataTarefa" th:field="*{dataEntrega}">
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center  mb-3 gap-3">
            <label class="form-label" for="responsavelTarefa">Responsável</label>
            <select th:field="*{responsavel}"  name="" id="responsavelTarefa">
                <option value="" >Selecione o responsável</option>
                <option th:each="resp : ${resps}"  th:value="${resp.getId}"
                        th:text="${resp.nome}">
                </option>
            </select>
            <btn th:replace="~{fragments/modal-form-responsavel :: modal-btn-responsavel}" class="btn" href="/responsavel/new"> </btn>

        </div>
        <input class="btn btn-success form-control" type="submit"  value="Salvar">
    </form>

    <div th:replace="~{fragments/modal-form-responsavel :: modal-form-responsavel}"></div>

</main>

<script src="https://kit.fontawesome.com/2ca9804ec8.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scriptDataEntrega.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
