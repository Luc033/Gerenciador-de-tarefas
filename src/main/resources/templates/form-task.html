<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Nova tarefa</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="d-flex flex-column align-items-center gap-4 flex-grow-1 py-5">

    <h1 class="fs-3">Inserindo nova tarefa</h1>

    <form id="form-task" class="form d-flex flex-column bg-light p-4 rounded-2"
          th:action="${task.getId == null} ? @{/task/save} : @{/task/edit}" th:method="POST" th:object="${task}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
            <label class="form-label" for="descricaoTarefa">Nome da tarefa</label>
            <div class="error-message" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">
                Mensagem de erro na descrição
            </div>
            <input class="form-control mb-2" type="text" minlength="4" name="" id="descricaoTarefa" th:field="*{descricao}"
                   placeholder="Digite nome da tarefa aqui..." th:errorclass="form-field-error">
        </div>

        <div class="mb-4">
            <label class="form-label" for="dataTarefa">Data de entrega</label>
            <input class="form-control mb-2" type="date" id="dataTarefa" th:field="*{dataEntrega}" th:errorclass="form-field-error">
            <div class="error-message" th:if="${#fields.hasErrors('dataEntrega')}" th:errors="*{dataEntrega}">
                Mensagem de erro na data
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label w-100 text-left" for="responsavelTarefa">Responsável</label>
            <div class="d-flex flex-row justify-content-center align-items-center gap-3">
                <select class="form-control" th:field="*{responsavel}" name="" id="responsavelTarefa" th:errorclass="form-field-error">
                    <option value="">Selecione o responsável</option>
                    <option th:each="resp : ${resps}" th:value="${resp.getId}"
                            th:text="${resp.nome}">
                    </option>
                </select>
                <btn th:replace="~{fragments/modal-form-responsavel :: modal-btn-responsavel}" class="btn"
                     href="/responsavel/new"></btn>
            </div>
            <div class="error-message" th:if="${#fields.hasErrors('responsavel')}" th:errors="*{responsavel}">
                Mensagem de erro na data
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label" for="statusTarefa">Status</label>
            <p type="text" name="" id="statusTarefa" th:text="*{getConcluido()}  ? 'Concluído' : 'Em aberto'"></p>
            <input disabled class="form-control mb-2" type="hidden" name="" id="" th:field="*{concluido}">
        </div>


        <input class="btn btn-success form-control mt-3" type="submit" value="Salvar">
    </form>

    <div th:replace="~{fragments/modal-form-responsavel :: modal-form-responsavel}"></div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://kit.fontawesome.com/2ca9804ec8.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scriptDataEntrega.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
