<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="d-flex flex-column flex-lg-column mb-3 justify-content-center align-items-center">


    <h1>PÁGINA INICIAL</h1>

    <table class="table table-striped table-responsive-md w-75 p-1">
        <tr>
            <td>Tarefa</td>
            <td>Responsável</td>
            <td>Criado em:</td>
            <td>Status</td>
            <td>Ações</td>
        </tr>
        <tr th:each="task : ${tasks}" th:classappend="${task.concluido} ? 'task-concluida' : '' ">
            <td th:text="${task.descricao}"></td>
            <td th:text="${task.responsavel?.nome}"></td>
            <td th:text="${#temporals.format(task.dataEntrega, 'dd/MM/yyyy')}"></td>
            <td th:if="${task.concluido}? 'Concluído' : 'Em aberto'}"></td>
            <td><a href="#">Editar</a> <a href="#">Remover</a> <a href="#">Concluir</a></td>
        </tr>
        <tr th:if="${#lists.isEmpty(tasks)}">
            <td>Não há tarefas criadas.</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</main>

<script src="https://kit.fontawesome.com/2ca9804ec8.js" crossorigin="anonymous"></script>
</body>
</html>
